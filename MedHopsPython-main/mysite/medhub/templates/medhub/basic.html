<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.css">

    <title>{% block title%} {% endblock title %}</title>
     <style>
       {% block css %}



       {% endblock %}

      .nav-link{
        font-family: serif;
        font-size: 20px;
        margin: 10px 0 0 20px;
      }
       
  </style>
  </head>
  
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark " style="height: 120px; background-color: #202020;">
    
      <a class="nav-link" href="/medhub"><img src="{% static 'medhub/images/logoes.png' %}" 
        alt="Payment Method" style="height:50px; margin-top: -40%; margin-left: -20%;"> <span class="sr-only">(current)</span></a>
  
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: -3%;">
      <ul class="navbar-nav mr-auto" style="padding-top: 100px;">
        <li class="nav-item active">
  
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/medhub/about">About Us</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="/medhub/tracker">Tracker</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
  
         <li class="nav-item">
          <a class="nav-link" href="/medhub/contact">Contact Us</a>
        </li>
  
  
      </ul>
      <form method='get' action='/medhub/search/' class="form-inline my-2 my-lg-0" style= "margin-right:200px;">
        <input type="search" class="form-control" placeholder="What are you looking for?" name="search" id="search"
        style="height: 40px; width: 450px;">

        <button class="btn btn-outline-success" type="submit" style="margin-left: 10px;">Search</button>
      </form>
      <a href="\medhub\checkout">
        <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
        sagittis lacus vel augue laoreet rutrum faucibus." style="margin-top: 70px;"> Cart
  
        <i class="fas fa-shopping-cart"></i>
              (<span id="cart">0</span>)
        </button>
      </a>
    </div>
  </nav>


    {% block body %} {% endblock %}

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
      crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
      crossorigin="anonymous"></script>


      {% block js %} {% endblock %}



    {% include "medhub/footer.html" %}



  </body>
</html>
